<div class="container">
    <div class="row">
         <div class="row">
            <div class="col-md-6">
                <select class="btn btn-primary btn-md form-control" 
                        ng-model="selectedWindowPart" ng-change="refreshCanvas()">
                    <option ng-repeat="windowPartName in windowsPartsNames">{{windowPartName}}</option>
                  </select>
            </div>
             <div class="col-md-6" ng-controller="saveDocumentCtrl" class="col-sm-2">
                <button data-ot="Generar archivo pdf" data-ot-delay="1" class="btn btn-success btn-md" 
                        ng-click="saveDocument()">
                    Guardar
                 </button>
            </div>
        </div>
        <hr/>
        
        <div class="col-xs-12" style="font-size: 12pt; line-height: 2em;">
            
            <h4>Esquema De Corte:</h4>
            <hr/>

            <div onmousedown="return false;" class="row scroll">
                <div id="sticksCanvas"></div>
            </div>
            <h4>Reporte De Corte:</h4>
            <hr/>
            
            <div id="dataTable" >
                <table class="table table-striped table-hover ">
                    <thead>
                      <tr>
                        <th>Numero de la barra</th>
                        <th>Longitud de la barra</th>
                        <th>Perdida [mm]</th> 
                        <th>Nombre</th>
                        <th>Cortes [mm]</th>                                 
                      </tr>
                    </thead>    
                    <tbody ng-repeat="stickDetail in sticksDetails">
                      <tr>
                        <td rowspan="{{stickDetail.values.length+1}}">{{stickDetail.numberOfStick}}</td>
                        <td rowspan="{{stickDetail.values.length+1}}">{{stickDetail.stickLong}}</td>  
                        <td rowspan="{{stickDetail.values.length+1}}">{{stickDetail.lostMilimeters}}</td>
                      </tr>
                      <tr ng-repeat="long in stickDetail.values track by $index">
                        <td>{{long.name}}</td>
                        <td>{{long.value}}</td>
                      </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
    </div>

    <script src="bower_components/opentip/lib/opentip.js"></script>
    <script src="bower_components/opentip/lib/adapter-jquery.js"></script>
</div>
