<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

<div class="container">
    <div class="row">
        <form role="form">
            <div class="row">
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label class="control-label">Nombre</label>
                        <input type="text" class="form-control" placeholder="Nombre de la Ventana" ng-model="newWindowProperties.name">
                    </div>

                    <div class="form-group col-md-3">
                        <label class="control-label">Ancho</label>
                        <input type="text" class="form-control" placeholder="Ancho de la Ventana" ng-model="newWindowProperties.width">
                    </div>

                    <div class="form-group col-md-3">
                        <label class="control-label">Alto</label>
                        <input type="text" class="form-control" placeholder="Alto de la Ventana" ng-model="newWindowProperties.height">
                    </div>
                    
                    <div class="form-group col-md-3">
                        <label class="control-label">Perdida/Pared</label>
                        <input type="text" class="form-control" placeholder="Perdida de Pared" ng-model="newWindowProperties.wallLoss">
                    </div>

                    <div class=" col-md-3">
                        <label class="control-label">Cantidad de Marcos</label>
                        <select class="selectpicker btn btn-primary btn-lg" ng-model="newWindowProperties.numberFrames">
                            <option ng-repeat="numberFrame in numberFrames">{{numberFrame}}</option>
                        </select>

                    </div>

                    <div class=" col-md-3">
                        <label class="control-label">Linea</label>
                        <select class="selectpicker btn btn-primary btn-lg" ng-model="newWindowProperties.line">
                            <option ng-repeat="line in lines">{{line}}</option>
                        </select>
                    </div>
                </div>

                </br>
                
            </div>
    
            <div class="row">
                </br>
        
                <div class="form-row">
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-success btn-lg submit-button" ng-click="addNewWindow()"><i class="glyphicon glyphicon-plus"/>    Agregar Ventana</button>
                    </div>

                    <div class="col-md-4">
                        <button type="submit" class="btn btn-success btn-lg submit-button" ng-click="removeWindow()"><i class="glyphicon glyphicon-trash"/>    Eliminar Ventana</button>
                    </div>

                    <div class="col-md-4">
                        <a ng-href="#/calculator" class="btn btn-success btn-lg" ng-click="saveData()"><i class="glyphicon glyphicon-stats"/>    Calcular</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
    
    </br>

    <div>
        <label>Formula: {{equation}}</label>
    </div>

    
    </br>
    
    <div class="row">        
        <div class="col-xs-12 col-md-12 col-lg-12 ">
            <div ag-grid="gridOptions" class="ag-fresh gridStyle"></div>
        </div>
    </div>
    </hr>
    
    <h3>Configuration</h3>
    <div class="row">        
        <div class="col-xs-12 col-md-12 col-lg-12">
            <div ag-grid="configGridOptions" class="ag-fresh configurationGridStyle"></div>
        </div>
    </div>
</div>
