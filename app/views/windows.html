<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

<div class="container">
    <div class="row">
        <form name="newWindowForm" role="form">
            <div class="row">
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label class="control-label">Nombre</label>
                        <input type="text" class="form-control" placeholder="Nombre de la Ventana" ng-model="newWindowProperties.name" required>
                    </div>

                    <div class="form-group col-md-3 ">
                        <label class="control-label">Ancho</label>
                        <input type="text" class="form-control" placeholder="Ancho de la Ventana" ng-model="newWindowProperties.width" required input-number>
                    </div>

                    <div class="form-group col-md-3">
                        <label class="control-label">Alto</label>
                        <input type="text" class="form-control" placeholder="Alto de la Ventana" ng-model="newWindowProperties.height" required input-number>
                    </div>
                    
                    <div class="form-group col-md-3">
                        <label class="control-label">Perdida por Pared</label>
                        <input type="text" class="form-control" placeholder="Perdida de Pared" ng-model="newWindowProperties.wallLoss" required input-number>
                    </div>
                    
                    <div class="col-md-12 has-error">
                        <label class="control-label">{{error}}</label>
                    </div>
                    
                    <div class=" col-md-3">
                        <label class="control-label">Cantidad de Hojas</label>
                        <select class="selectpicker btn btn-primary btn-lg" ng-model="newWindowProperties.numberFrames">
                            <option ng-repeat="numberFrame in numberFrames">{{numberFrame}}</option>
                        </select>

                    </div>

                    <div class=" col-md-3">
                        <label class="control-label">Linea</label>
                        <select class="selectpicker btn btn-primary btn-lg" ng-model="newWindowProperties.line">
                            <option ng-repeat="line in lines">{{line}}</option>
                        </select>
                    </div>
                </div>

                </br>
                
            </div>
    
            <div class="row">
                </br>
        
                <div class="form-row">
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-success btn-lg" ng-click="addNewWindow()" ng-disabled="newWindowForm.$invalid"><i class="glyphicon glyphicon-plus"/>    Agregar Ventana</button>
                    </div>

                    <div class="col-md-4">
                        <button class="btn btn-success btn-lg" ng-click="removeWindow()"><i class="glyphicon glyphicon-trash"/>    Eliminar Ventana</button>
                    </div>

                    <div class="col-md-4">
                        <a ng-href="#/calculator" class="btn btn-success btn-lg" ng-click="saveData()"><i class="glyphicon glyphicon-stats"/>    Calcular</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
    
    </br>

    <div>
        <label>Formula: {{equation}}</label>
    </div>

    </br>

    <div class="row">        
        <div class="col-xs-12 col-md-12 col-lg-12 ">
            <div ag-grid="gridOptions" class="ag-fresh gridStyle"></div>
        </div>
    </div>

    </br>

    <div class="row">
        <h3>Configuracion</h3>
        
        <form name="configurationForm" role="form">
            <div class="row">
                <div class="form-row">
                    <div class=" col-md-3">
                        <label class="control-label">Tipo de Barra</label>
                        <select class="selectpicker btn btn-primary btn-lg" ng-model="configurations.stickType">
                            <option ng-repeat="stickType in stickTypes">{{stickType}}</option>
                        </select>
                    </div>
                    
                    <div class="form-group col-md-3">
                        <label class="control-label">Longitud</label>
                        <input type="text" class="form-control" placeholder="Longitud de Barra" ng-model="configurations.stickLong" required input-number>
                    </div>
                    
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-success btn-lg" ng-click="addNewConfiguration()" ng-disabled="configurationForm.$invalid"><i class="glyphicon glyphicon-plus"/>    Agregar Barra</button>
                    </div>

                    <div class="col-md-3">
                        <button class="btn btn-success btn-lg" ng-click=""><i class="glyphicon glyphicon-trash"/>    Eliminar Barra</button>
                    </div>
                    
                    <div class="col-md-12 has-error">
                        <label class="control-label">{{error}}</label>
                    </div>
                </div>               
            </div>
        </form>
    </div>

    </br>
    
    <div class="row">        
        <div class="col-xs-12 col-md-12 col-lg-12">
            <div ag-grid="configGridOptions" class="ag-fresh configurationGridStyle"></div>
        </div>
    </div>
</div>
